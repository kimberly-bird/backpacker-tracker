<section>

    <h3 class="header"><i class="fa fa-search"></i> My Trips</h3>

    <div class="form-style-5">
        <input type="text" ng-model="query" placeholder="Search">
    </div>

    <section class="columns">
        <div ng-repeat="currentTrip in trips | filter: query" class="card">
            <img src="{{ currentTrip.photo }}" class="cardPhoto">
            <div class="container">
                <a href="#!/trips/detail/{{ currentTrip.id }}">{{ currentTrip.country }}</a>
            </div>
        </div>
    </section>


</section>
