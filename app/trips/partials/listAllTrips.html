<!-- lists all user's trips in a timeline -->
<section>

    <!-- header with button to add trip -->
    <div class="header">
        <h3><i class="fa fa-search"></i> My Trips</h3>
        <button class="headerButton"><a href="#!/trips/new"><i class="fa fa-plus"></i> Add a Trip!</a></button>
    </div>
    
    <!-- search by trip title -->
    <!-- <div class="form-style-5">
        <input type="text" ng-model="query" placeholder="Search">
    </div> -->

    <!-- timeline of trips by date, sorted descending -->
    <div class="timeline">
        <div ng-repeat="(year, trips) in trips | groupBy: '-year'">

        <!-- display year in timeline -->
        <h1 class="timelineYear">
            {{ year | ltrim: '-' }}
        </h1>
        
            <div class="timelineContainer" ng-repeat="currentTrip in trips | orderBy: '-arrivalDate' | filter: query">
            <!-- trip details -->
            <div class="content" ng-class-even="'timelineRight'" ng-class-odd="'timelineLeft'" >
                    <h2><a href="#!/trips/detail/{{ currentTrip.id }}" class="timelineFont">
                        {{ currentTrip.country }}
                    </a></h2>
                    <p><em>
                        {{ currentTrip.arrivalDate | date:"longDate" }}
                    </em></p>
                    <div class="starRating">
                        <span id="star_1" ng-class="currentTrip.rating >= 1 ? 'fa fa-star checked' : 'fa fa-star'"></span>
                        <span id="star_2" ng-class="currentTrip.rating >= 2 ? 'fa fa-star checked' : 'fa fa-star'"></span>
                        <span id="star_3" ng-class="currentTrip.rating >= 3 ? 'fa fa-star checked' : 'fa fa-star'"></span>
                        <span id="star_4" ng-class="currentTrip.rating >= 4 ? 'fa fa-star checked' : 'fa fa-star'"></span>
                        <span id="star_5" ng-class="currentTrip.rating >= 5 ? 'fa fa-star checked' : 'fa fa-star'"></span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</section>
