<section>

    <h1 class="editable" contenteditable="true">{{ trip.country }}</h1>
    
    <h3 class="editable" contenteditable="true">Departed on: {{ trip.departureDate | date:"fullDate" }}</h3>
    <h3 class="editable" contenteditable="true">Returned on: {{ trip.returnDate | date:"fullDate" }}</h3>
    <div class="starRating">
        <h3>Trip Rating</h3>
        <span id="star_1" ng-class="trip.rating >= 1 ? 'fa fa-star checked' : 'fa fa-star'"></span>
        <span id="star_2" ng-class="trip.rating >= 2 ? 'fa fa-star checked' : 'fa fa-star'"></span>
        <span id="star_3" ng-class="trip.rating >= 3 ? 'fa fa-star checked' : 'fa fa-star'"></span>
        <span id="star_4" ng-class="trip.rating >= 4 ? 'fa fa-star checked' : 'fa fa-star'"></span>
        <span id="star_5" ng-class="trip.rating >= 5 ? 'fa fa-star checked' : 'fa fa-star'"></span>
    </div>
    <br>
    <img class="tripPhoto" ng-src="{{ trip.photo }}">
    <br>

    <!-- edit not working -->
    <!-- <button ng-click="editTrip()">Edit Trip</button> -->
    <button ng-click="deleteTrip()">Delete Trip</button>
    
</section>
