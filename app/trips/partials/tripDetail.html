<section>

    <h1 class="editable" contenteditable="true">{{ trip.country }}</h1>
    
    <h3 class="editable" contenteditable="true">Departed on: {{ trip.departureDate | date:"fullDate" }}</h3>
    <h3 class="editable" contenteditable="true">Returned on: {{ trip.returnDate | date:"fullDate" }}</h3>
    <img class="tripPhoto" ng-src="{{ trip.photo }}">
    <br>

    <!-- edit not working -->
    <button ng-click="editTrip()">Edit Trip</button>
    <button ng-click="deleteTrip()">Delete Trip</button>
    
</section>
