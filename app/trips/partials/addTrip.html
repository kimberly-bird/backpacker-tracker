<section>
    
    <h2>Add a Trip!</h2>
    <form>
        <div>
            Country: <input type="text" ng-model="newTrip.country" />
        </div>
        <br>
        <div>
            Departure Date: <input type="date" ng-model="newTrip.departureDate" />
        </div>
        <br>
        <div>
            Return Date: <input type="date" ng-model="newTrip.returnDate" />
        </div>
        <br>
        <div>
            <p>Choose your favorite trip photo</p>
            <progress value="0" max="100" id="uploader">0%</progress>
            <input type="file" value="upload" id="fileButton"></input>
        </div>
        <br>
        <button ng-click="addTrip()">Add Trip</button>
    </form>

</section>
