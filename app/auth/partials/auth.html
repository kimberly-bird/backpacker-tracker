<div class="form-style-5">
    <form>
        <fieldset>
            <input type="email" placeholder="Email address" ng-model="auth.email">
            <input type="password" placeholder="Password" ng-model="auth.password">
        </fieldset>
        <button ng-click="logMeIn(auth)">Login</button> 
        <button ng-click="registerUser(auth)">Register</button>
    </form>
</div>
