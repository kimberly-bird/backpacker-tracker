<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backpacker Tracker</title>
</head>

<body ng-app="backpackerApp">

    <div ng-view></div>

    <nav ng-include="'app/navigation/partials/footer.html'"></nav>
    

    <!-- angular -->
    <script src="./lib/node_modules/angular/angular.min.js"></script>
    <!-- firebase -->
    <script src="./lib/node_modules/firebase/firebase.js"></script>
    <!-- angular route -->
    <script src="./lib/node_modules/angular-route/angular-route.min.js"></script>
    <!-- app.js -->
    <script src="./app/app.js"></script>
    <!-- configuration -->
    <script src="./app/app.config.js"></script>

    <!-- auth -->
    <script src="./app/auth/factories/AuthFactory.js"></script>
    <script src="./app/auth/controllers/AuthCtrl.js"></script>

    <!-- trip factory -->
    <script src="./app/trips/factories/TripFactory.js"></script>

    <script src="./app/trips/controllers/listAllTripsCtrl.js"></script>

    <script src="./app/trips/controllers/addTripCtrl.js"></script>

    <script src="./app/trips/controllers/tripDetailCtrl.js"></script>

    <script src="./app/navigation/controllers/NavCtrl.js"></script>
