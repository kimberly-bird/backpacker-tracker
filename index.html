<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Eczar|Rubik|Spinnaker" rel="stylesheet">
    <title>Backpacker Tracker</title>
</head>

<body ng-app="backpackerApp">

    <nav ng-include="'app/navigation/partials/navigation.html'"></nav>

    <div ng-view></div>

    <nav ng-include="'app/navigation/partials/footer.html'"></nav>
    
    <!-- angular -->
    <script src="./lib/node_modules/angular/angular.min.js"></script>
    <!-- firebase -->
    <script src="./lib/node_modules/firebase/firebase.js"></script>
    <!-- angular route -->
    <script src="./lib/node_modules/angular-route/angular-route.min.js"></script>
    <!-- app.js -->
    <script src="./app/app.js"></script>
    <!-- configuration -->
    <script src="./app/app.config.js"></script>

    <!-- auth -->
    <script src="./app/auth/factories/AuthFactory.js"></script>
    <script src="./app/auth/controllers/AuthCtrl.js"></script>

    <!-- trip factory -->
    <script src="./app/trips/factories/TripFactory.js"></script>

    <!-- list trips -->
    <script src="./app/trips/controllers/listAllTripsCtrl.js"></script>
    
    <!-- add trips -->
    <script src="./app/trips/controllers/addTripCtrl.js"></script>
    <script src="./app/trips/controllers/uploadCtrl.js"></script>
    
    <!-- trip details -->
    <script src="./app/trips/controllers/tripDetailCtrl.js"></script>
    
    <!-- nav -->
    <script src="./app/navigation/controllers/NavCtrl.js"></script>

    <!-- map -->
    <script src="./app/trips/controllers/mapCtrl.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqIufa8r7aY5mB2aN0qysYimErPPZNx2s"></script>

</body>

</html>
